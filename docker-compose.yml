version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: afi_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-afi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-afi_pass}
      POSTGRES_DB: ${DB_DATABASE:-afi_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-afi_user} -d ${DB_DATABASE:-afi_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: afi_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-afi_redis_pass}
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: afi_minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-afi_minio_user}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-afi_minio_pass}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: afi_gotenberg
    restart: always
    ports:
      - "3002:3000"

volumes:
  postgres_data:
  redis_data:
  minio_data:
